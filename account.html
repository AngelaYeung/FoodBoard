<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Title>Account</Title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="account.css">
</head>

<body>
    <header>
        <div class="text-center head">
        <a class="logoHead">
            <img src="./Pictures/fb-logo-transparent.png" alt="FoodBoard">
        </a>
        </div>
    </header>
    <div class="account">
        <h1>Accounts Settings</h1>
    
    </div>
    <div class="form-group">
            <div class="col-sm-2 input-addon">
              <span class="glyphicon glyphicon-user"></span>
            </div>
            <div class="col-sm-9">
              <input class="form-control" type="text" placeholder="First Name" name="register_first_name" required>
            </div>
          </div>
          <!-- Account username input -->
          <div class="form-group">
            <div class="col-sm-2 input-addon">
              <span class="glyphicon glyphicon-user"></span>
            </div>
            <div class="col-sm-9">
              <input class="form-control" type="text" placeholder="Last Name" name="register_last_name" required>
            </div>
          </div>
         <!-- Account username input -->
          <div class="form-group">
            <div class="col-sm-2 input-addon">
              <span class="glyphicon glyphicon-envelope"></span>
            </div>
           <div class="col-sm-9">
            <input class="form-control" type="email" placeholder="Email Address" name="register-email" required>
           </div>
         </div>
          <!-- Account password input -->
           <div class="form-group">
            <div class="col-sm-2 input-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </div>
            <div class="col-sm-9">
              <input class="form-control" type="password" placeholder="Change password" name="register-pwd" required>
            </div>
          </div>
          <!-- Account change password confirm input -->
          <div class="form-group">
            <div class="col-sm-2 input-addon">
              <span class="glyphicon glyphicon-ok-circle"></span>
            </div>
           <div class="col-sm-9">
            <input class="form-control" type="password" placeholder="Confirm Password" name="register-pwd-confirm" required>
           </div>
          </div>
          <!-- Account suite number input -->
          <div class="form-group">
            <div class="col-sm-2 input-addon">
              <span class="glyphicon glyphicon-home"></span>
            </div>
            <div class="col-sm-9">
             <input class="form-control" type="text" placeholder="Apartment Suite Number" name="register-suite-number" required>
            </div>
         </div>
         <!-- Account submit button -->
         <div class="form-group">
          <button type="submit" class="btn btn-success pull-right" value="Submit">Submit    </button>
         </div>

    </form>

    </div>


</body>

</html>
