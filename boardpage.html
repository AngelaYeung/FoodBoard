<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <Title>"Board"</Title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./boardpage.css">
  <link rel="stylesheet" href="./navbar.css">
  
</head>

<body>
  <header>
     <!-- navbar logo for mobile-->
  <div class="nav navbar-brand-sm">
      <div class="text-center">

        <a class="navbar-foodboard" href="#page-top">
          <img src="./Pictures/fb-logo-transparent.png" alt="FoodBoard">
        </a>
      </div>
      <div class="navbar-right dropdown">
        <a class="btn btn-primary btn-lg dropdown-toggle glyphicon glyphicon-menu-hamburger" data-toggle="dropdown"></a>
        <ul class="dropdown-menu">
          <li class="nav-item text-center">
            <a href="#homepage-body-container" class="nav-link">ABOUT</a>
          </li>
          <li class="nav-item text-center">
            <a href="#our-team" class="nav-link">OUR TEAM</a>
          </li>
          <li class="nav-item text-center">
            <a href="#how-it-works" class="nav-link">VALUES</a>
          </li>
          <li class="nav-item text-center">
            <a href="#" class="nav-link" data-toggle="modal" data-target="#logreg-modal">LOGIN</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
 
  <!-- Contains contents of the board-->
  <div id="board">
    <p>Location of the board</p>


    <!-- Button to open modal-->
    <a class="btn additem" data-toggle="modal" data-target="#itemModal">
      <img id="add-icon" src="./Pictures/add-icon.png">
    </a>
  </div>

  <!-- Contains all the divs related to adding a new food item-->
  <div class="container">
    
    <!-- This is the modal that will allow users to enter item info-->
    <div class="modal fade" id="itemModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header-->
          <div class="modal-header">
            <h2 class="modal-title">New Food to Share</h2>
          </div>

          <!-- Modal Body-->
          <div class="modal-body">
            <!--Sets up the form when the modal is opened-->
            <form action="">

              <input id="name" type="text" class="form-control" placeholder="Enter food name" name="name">
              
              <input id="description" type="text" class="form-control" placeholder="Enter food description" name="description">
              
              <button id="submit" type="submit" class="btn btn-primary" data-dismiss="modal">Post</button>
            </form>
          </div>

          <!--<div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Button</button>
          </div>-->
        </div>
      </div>

    </div>
  </div>

  <script src="boardpage.js">

  </script>

</body>

</html>
